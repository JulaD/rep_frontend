<p class="toolbar">
  <mat-toolbar color="primary">
    <div class="left-side">
      <button mat-icon-button (click)="toggle.emit('')">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button class="req-button" color="primary" routerLink="dashboard">
        REP!
      </button>
      <button mat-button color="primary" routerLink="calculos">
        CÁLCULOS
      </button>
      <!-- <button mat-button color="primary" routerLink="templates">
        PLANTILLAS
      </button> -->
      <button mat-button color="primary" routerLink="manuals">
        MANUAL FAQ
      </button>
      <button mat-button color="primary" routerLink="admin" *ngIf="isAdmin()">
        ADMINISTRACIÓN
      </button>
    </div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item routerLink="auth" *ngIf="!user">Iniciar sesión</button>
        <button mat-menu-item (click)="logout()" *ngIf="user">Cerrar sesión</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</p>
