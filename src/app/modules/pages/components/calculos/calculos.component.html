<div class="column first-div">
  <div>
    <img class="first-illustration" src="../../../../../assets/ilustrations/illustration_calculos.png">
  </div>
  <p class="first-title">¿Cómo desea ingresar los datos <br> para el cálculo?</p>
  <div class="row">
    <div class="col-sm">
      <div class="row justify-content-center">
        <button mat-raised-button color="primary" routerLink="/upload-template">
          Tengo la plantilla con los pesos
        </button>
      </div>
      <div class="row">
        <a href="/calculos" (click)="downloadFile()">¿Qué plantilla?</a>  
      </div>
    </div>
    <div class="col-sm second-button">
      <button mat-raised-button color="primary" routerLink="/stepper">
        Quiero subir los datos a mano
      </button>
      <mat-icon class= "orange-icon" matTooltip="¡Si no cuenta con algún dato se le brindarán datos por defecto!">
        info
      </mat-icon>
    </div>
  </div>
</div>
